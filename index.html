<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="agency" />
    <meta name="description" content="agency description" />
    <meta name="keywords" content="agency" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="30 days" />
    <meta name="author" content="ranjit hawee" />
    <title>Agency</title>
    <!-- fontawesome link -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <!-- 7 strokes icon -->
    <link rel="stylesheet" href="assets/icon-7-strokes/css/pe-icon-7-stroke.css" />

    <!-- bootstrap and css links -->

    <!-- glide css link -->
    <link rel="stylesheet" href="assets/jquery-slider-pluggin/glide.core.min.css" />
    <!-- glide themes link -->
    <link rel="stylesheet" href="assets/jquery-slider-pluggin/glide.theme.min.css" />

    <!-- wow css -->
    <link rel="stylesheet" href="assets/wow/css/animate.css" />
    <!-- bt5 css -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- media css -->
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body>
    <section class="number">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 text-center">
            <div class="s_item">
              <span class="counter counter_c">1024</span>
              <h2>HTML completed</h2>
            </div>
          </div>
          <div class="col-lg-4 text-center">
            <div class="s_item">
              <span class="counter counter_c">1599</span>
              <h2>CSS completed</h2>
            </div>
          </div>
          <div class="col-lg-4 text-center">
            <div class="s_item">
              <span class="counter counter_c">2000</span>
              <h2>JS/Jquery completed</h2>
            </div>
          </div>
        </div>
        <!-- row 1 -->

        <div class="row justify-content-center text-center mt-5">
          <div class="col-lg-8">
            <div class="wow-js wow slideInDown">
              <h1 style="color: green">Hi! this is slideInDown</h1>
            </div>
            <div class="wow-js wow slideInRight">
              <h1 style="color: red">Hi! this is slideInRight</h1>
            </div>
            <div class="wow-js wow slideInLeft">
              <h1 style="color: blue">Hi! this is slideInLeft</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="img_slider">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="glide">
              <!-- Slides here -->
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <li class="glide__slide"><img src="images/img2.jpg" class="w-100" alt="" /></li>
                  <li class="glide__slide"><img src="images/img3.jpg" class="w-100" alt="" /></li>
                  <li class="glide__slide"><img src="images/img4.jpg" class="w-100" alt="" /></li>
                </ul>
              </div>

              <!-- slider button -->
              <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
              </div>

              <!-- Pagination -->
              <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jquery js -->
    <script src="js/jquery.min.js"></script>
    <!-- js plugging glide js -->
    <script src="assets/jquery-slider-pluggin/jquery.glide.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="assets/counter-up/jquery.counterup.min.js"></script>
    <!-- wow js -->
    <script src="assets/wow/js/wow.min.js"></script>
    <!-- bt5 js -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
